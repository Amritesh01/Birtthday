<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magical Gift Reveal</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- GIFT (initial view) -->
  <div id="cover" class="cover">
    <div class="sparkles"></div>
    <div class="gift-container">
      <div class="gift" id="gift">
        <div class="box">
          <div class="front"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="back"></div>
        </div>
        <div class="lid" id="lid"></div>
        <div class="ribbon horizontal"></div>
        <div class="ribbon vertical"></div>
        <div class="bow"></div>
      </div>

      <button id="openBtn" class="visually-hidden" aria-hidden="true">Open Gift</button>
      <p class="hint">Click the gift to open 🎁</p>
    </div>
  </div>

  <!-- MAIN APP (hidden until reveal) -->
  <div id="drag-container" class="hidden">
      <div id="spin-container">
          <img src="./images/r1.jpeg" alt="">
          <img src="./images/r2.jpeg" alt="">
          <img src="./images/r3.jpeg" alt="">
          <img src="./images/r4.jpeg" alt="">
          <img src="./images/r5.jpg" alt="">
          <img src="./images/r6.png" alt="">
          <img src="./images/r7.png" alt="">
          <img src="./images/r8.png" alt="">
          <img src="./images/r9.png" alt="">
          <img src="./images/r10.png" alt="">
          <p style="">Happy<span style=""> Birthday</span> Madam </p>
          <button class="button" onclick="confetti()"></button>
      </div>
      <div id="ground"></div>
  </div>

  <div id="music-container" style="display:none"></div>
  <!-- Balloon container (place near end of body) -->
  <div id="balloon-container" aria-hidden="true"></div>


    <!-- Birthday Surprise Page (hidden initially) -->
  <div id="birthday-page" class="hidden">
    <div class="birthday-content">
      <h1 class="birthday-title">🎂 Happy Birthday <span>Rashiii 💖</span></h1>
      
          <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="./images/r1.jpeg" alt="Front Image" class="birthday-photo">
          <p class="birthday-message front-msg">
            May your day sparkle with love, laughter, and beautiful moments.<br>
            You deserve all the happiness in the world — today and always! 💐
          </p>
        </div>
        <div class="flip-back">
          <img src="./images/r2.jpeg" alt="Back Image" class="birthday-photo">
          <p class="birthday-message back-msg">
            Here’s to more adventures, laughter, and magical memories ahead! 🌈💫
          </p>
        </div>
      </div>
    </div>

<button id="flipBtn" class="flip-btn hidden">📸 Click the Photo!</button>

      <button id="backBtn" class="back-btn">← Back to Magic</button>
    </div>
  </div>


  <!-- Canvas for heart / fireworks -->
  <canvas id="canvas"></canvas>

  <script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js'></script>
  <script src="main.js"></script>
</body>
</html>
